<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="Resources/fav2.ico">
    <title>Quizler</title>
</head>

<body>
    <div class="header">
        <!-- <img id="logo" src="Horizontal_Rule animation\img.png"> -->
        Quizler
        <hr>
    </div>

    <div>
        <div id="index">0/0</div>
        <div id="score">Score : 0</div>
    </div>
    <div id="new">
        <div class="options">
            <p id="question_text">Q. Question text</p>
            <b>A. </b><button class="choice-text" id="option1">Click 1</button><br>
            <b>B. </b><button class="choice-text" id="option2">Click 2</button><br>
            <b>C. </b><button class="choice-text" id="option3">Click 3</button><br>
            <b>D. </b><button class="choice-text" id="option4">Click 4</button><br>
        </div>
        

    </div>
    <div id="loaderwrapper">
        <div id="loader">
            <div id="shadow"></div>
            <div id="box"></div>
        </div>
    </div>
    <script src="game.js"></script>
  
</body>

</html>
